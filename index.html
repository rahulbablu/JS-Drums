<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>JS Drums</title>
</head>
<body>
    <div class="container">
        <div data-key="65" class="key"><kbd>A</kbd>
            <div class="name">CLAP</div>
        </div>
        <div data-key="83" class="key">S
            <div class="name">HIHAT</div>
        </div>
        <div data-key="68" class="key">D
            <div class="name">KICK</div>
        </div>
        <div data-key="70" class="key">F
            <div class="name">OPENHAT</div>
        </div>
        <div data-key="71" class="key">G
            <div class="name">BOOM</div>
        </div>
        <div data-key="72" class="key">H
            <div class="name">RIDE</div>
        </div>
        <div data-key="74" class="key">J
            <div class="name">SNARE</div>
        </div>
        <div data-key="75" class="key">K
            <div class="name">TOM</div>
        </div>
        <div data-key="76" class="key">L
            <div class="name">TINK</div>
        </div>
    </div>


    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="76" src="./sounds/tink.wav"></audio>
    
</body>
</html>
